<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="master">
    <div class="container">
      <div class="bg-top">
      <img class="profile" src="images/image-victor.jpg" alt="profile-pic">
      </div>

      <div class="middle">

        <h1>Victor Crest</h1>
        <h2 class="shaddow">26</h2>
        <h3 class="shaddow">London</h3>

        <hr>
      </div>
      <table>
        <tr>
          <td><h1>80K</h1></td>
          <td><h1>803K</h1></td>
          <td><h1>1.4K</h1></td>
        </tr>
        <tr>
          <td><p class="shaddow">Followers</p></td>
          <td><p class="shaddow">Likes</p></td>
          <td><p class="shaddow">Photos</p></td>
        </tr>
      </table>
    </div>

    <br>

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Matt Nutt</a>.
      </div>

  </div>
</body>
</html>
